    <style>
        .marker-info {
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* Align button horizontally */
            align-items: center;
            /* Align button vertically */
        }


        .marker-info h3 {
            text-align: center;
            color: #000000;
            font-size: 30px;
        }

        .marker-info p {
            font-size: 16px;
            color: black;
        }

        #details-container {
            position: absolute;
            top: 250px;
            left: 20px;
            width: calc(50% - 400px);
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            overflow: hidden;
            word-wrap: break-word;
            height: 400px;
        }

        #about-container {
            position: absolute;
            top: 250px;
            right: 20px;
            width: calc(50% - 400px);
            padding: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            word-wrap: break-word;
            height: 400px;
        }


        #about-container h3,
        #details-container h3,
        #products-container h3 {
            color: #689D38;
            font-size: 40px;
            text-align: center;
        }

        #about-container p,
        #details-container p,
        #products-container p {
            color: black;
            font-size: 30px;
            text-align: center;
        }

        .products-container {
            position: relative;
            top: 90px;
        }

        .product-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .product-container p {
            margin: 0 0 10px;
        }

        .product-container img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }



        #company-name {
            font-size: 50px;
            text-align: center;
            color: #689D38;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">

        </a>
        <h1 class="heading" id="heading" style="text-align: center;">Food <span> Oasis </span>
        </h1>
        <nav class="navbar">
            <a href="index.html">Home</a>

        <div id="details-container">

            <p id="company-hours"></p>
            <p id="company-phone"></p>
            <p id="company-address"></p>
            <p id="company-social"><a id="social-link" href="#" target="_blank"></a></p>
        </div>

        <div id="about-container">
            <h3>About Vendor:</h3>
            <p id="company-info"></p>
        </div>
        <div id="products-container">
        </div>
    </div>
    <footer>
        <div class="footer-column">
            <h3>Company</h3>

                <li>About us</li>
                <li>Careers</li>
                <li>Privacy Policy</li>
                <li>Terms and Conditions</li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Support</h3>
            <ul>
                <li>Signup Issues</li>
                <li>Login Issues</li>
                <li>Ordering</li>

        <div class="footer-column">

                <li>Europe</li>

            markers.forEach(markerInfo => {
                const marker = new google.maps.Marker({
                    position: { lat: markerInfo.latitude, lng: markerInfo.longitude },
                    map: map,
                    title: markerInfo.company_name
                });

                marker.addListener('click', function () {
                    document.getElementById('company-name').innerText = markerInfo.company_name;
                    document.getElementById('company-info').innerText = markerInfo.information;
                    document.getElementById('company-address').innerText = markerInfo.address; // Change this line
                    document.getElementById('company-hours').innerText = markerInfo.hours_of_operations;
                    document.getElementById('company-phone').innerText = markerInfo.phone_number;

                    const socialLink = document.getElementById('social-link');
                    socialLink.innerText = 'Visit our Social Media';
                    socialLink.href = markerInfo.social_media;
                    socialLink.target = '_blank';
                });
            });

            const zoomRangeInput = document.getElementById('zoomRange');

            zoomRangeInput.addEventListener('input', function () {
                const zoomLevel = parseInt(this.value);
                map.setZoom(zoomLevel);
            });

            const infoWindow = new google.maps.InfoWindow({
                minWidth: 200,
                maxWidth: 200
            });

            const input = document.getElementById('pac-input');
            const searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            map.addListener('bounds_changed', function () {
                searchBox.setBounds(map.getBounds());
            });
            let usersArray = [];
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const userMarkerIcon = {
                        url: 'http://maps.gstatic.com/mapfiles/ms2/micons/man.png',
                        scaledSize: new google.maps.Size(50, 50)
                    };

                    const userMarker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: 'Your Location',
                        icon: userMarkerIcon
                    });
                    usersArray.push(userMarker);
                    userMarker.addListener('click', function () {
                        const contentString = `
                            <div>
                                <h3 style="color:#689D38; text-align:center; font-size:24px">Your Location</h3>
                            </div>
                        `;
                        infoWindow.setContent(contentString);
                        infoWindow.open(map, this);
                    });
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }

            searchBox.addListener('places_changed', function () {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                usersArray.forEach(function (user) {
                    user.setMap(null);
                });
                usersArray = [];

                const bounds = new google.maps.LatLngBounds();
                places.forEach(function (place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    const marker = new google.maps.Marker({
                        map: map,
                        title: place.name,
                        position: place.geometry.location
                    });

                    marker.addListener('click', function () {
                        const contentString = `
                            <div class="marker-info">
                                <button onclick="getDirections(${place.geometry.location.lat()}, ${place.geometry.location.lng()})">Get Directions</button>
                            </div>
                        `;
                        infoWindow.setContent(contentString);
                        infoWindow.open(map, marker);
                    });

                    usersArray.push(marker);

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            window.getDirections = function (latitude, longitude) {
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${latitude},${longitude}`);
            };
